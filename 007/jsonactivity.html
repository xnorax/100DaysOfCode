<!DOCTYPE html>
<html>
<head>
  <title>JSON GitHub Activity</title>
  <style>
    .container {
      text-align: center;
    }
    img {
      margin: 5px;
      width: 20px;
    }
    #avatar {
      width: 150px;
    }
    ul {
      padding: 0;
      display: flex;
      justify-content: center;
      list-style-type: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JSON Activity</h1>

    <h3 id="loader">Loading...</h3>
    <div id="username"></div>
    <img id="avatar" src=""></img>
    <div id="name"></div>
    <div id="location"></div>
    <div id="bio"></div>
    <div id="followers_number"></div>
    <ul id="followers_list"></ul>

    <input id="input" type="text" placeholder="Github username">
    <button id="button">Get GitHub Profile</button>

  </div>
  <script src="jsonhandling.js"></script>
</body>
</html>
